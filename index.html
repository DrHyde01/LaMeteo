<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La météo</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>La météo</h1>

      <div class="bloc-info">
        <div class="logo-info">
          <img src=icons/jour/01d.svg alt="weather icon" class="logoMeteo">
        </div>
        <p class="temps"></p>
        <p class="temperature"></p>
        <p class="localisation"></p>

        <div class="previsions">
          <h4>Demain</h4>
          <div class="logo-info-mini">
            <img src=icons/jour/01d.svg alt="weather icon"
            class="logoMeteoMini">
          </div>
          <p class="tempsDemain"></p>
          <p class="temperatureDemain"></p>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
